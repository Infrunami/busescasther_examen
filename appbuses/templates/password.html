<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestablecer Contraseña</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1a641; /* Fondo naranja */
        }
        
        .reset-container {
            width: 360px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        
        .logo-container {
            background-color: #f1a641;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 0 auto -50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            width: 80px;
            height: auto;
        }
        
        .title {
            margin-top: 60px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .reset-form {
            margin-top: 20px;
        }
        
        .input-field {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .send-button,
        .verify-button,
        .change-button {
            width: 100%;
            padding: 10px;
            background-color: #e6ff00; /* Botones amarillos */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: black;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="reset-container" id="step-1">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <h2 class="title">Reestablecer Contraseña</h2>
        <form class="reset-form">
            <input type="email" placeholder="Ingresa el correo perteneciente a la cuenta" class="input-field">
            <button type="button" class="send-button">Enviar Código</button>
            <input type="text" placeholder="Ingresar el código recibido" class="input-field">
            <button type="submit" class="verify-button">Verificar</button>
        </form>
    </div>

    <div class="reset-container" id="step-2" style="display: none;">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <h2 class="title">Reestablecer Contraseña</h2>
        <form class="reset-form">
            <input type="password" placeholder="Ingresa Contraseña" class="input-field">
            <input type="password" placeholder="Confirma Contraseña" class="input-field">
            <button type="submit" class="change-button">Cambiar Contraseña</button>
        </form>
    </div>
</body>
</html>
