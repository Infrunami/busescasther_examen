<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    .container {
        display: flex;
        height: 100vh;
    }
    
    .navbar {
        width: 200px;
        background-color: #f4f4f4;
        border-right: 2px solid red;
        padding: 0;
    }
    
    .navbar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .navbar li {
        border-bottom: 1px solid #ddd;
    }
    
    .navbar a {
        display: block;
        padding: 15px;
        text-decoration: none;
        color: black;
        font-weight: bold;
    }
    
    .navbar a:hover {
        background-color: #ddd;
    }
    
    .main-content {
        flex: 1;
        padding: 20px;
    }
    
    .main-content h1 {
        text-align: center;
    }
    
    .summary {
        margin-top: 20px;
        border: 2px solid black;
        padding: 20px;
    }
    
    .summary .content-box {
        border: 2px solid black;
        margin-top: 10px;
        height: 200px;
    }
</style>
<nav class="navbar">
    <ul>
        <li><a href="/index">Inicio</a></li>
        <li><a href="/employees">Empleados</a></li>
        <li><a href="/inventory">Inventario</a></li>
        <li><a href="/works">Trabajos</a></li>
        <li><a href="/reports">Informes</a></li>
    </ul>
</nav>
{% block title %}Formulario{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Editar Empleado,Agregar Empleado" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
