{% extends 'base.html' %}

{% block title %}Trabajos - AppBuses{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6">Trabajos</h1>
    <a href="{% url 'agregar_vehiculo' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">
        Ingresar Vehículo
    </a>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Modelo
                    </th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Año
                    </th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Patente
                    </th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for vehiculo in vehiculos %}
                <tr>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                        {{ vehiculo.modelo }}
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                        {{ vehiculo.año }}
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                        {{ vehiculo.patente }}
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                        <a href="{% url 'generar_informe' vehiculo.id %}" class="text-blue-600 hover:text-blue-900">Generar Informe</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
