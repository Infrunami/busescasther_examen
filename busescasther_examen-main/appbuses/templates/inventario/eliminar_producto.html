{% extends 'base.html' %}

{% block title %}Eliminar Producto - AppBuses{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6">Eliminar Producto</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <p class="mb-4">¿Está seguro que desea eliminar el producto {{ producto.nombre }}?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Confirmar Eliminación
                </button>
                <a href="{% url 'inventario' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
