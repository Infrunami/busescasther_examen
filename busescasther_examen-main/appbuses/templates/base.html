<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AppBuses{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <nav class="w-64 bg-white h-screen fixed">
            <ul class="py-4">
                <li><a href="{% url 'index' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Inicio</a></li>
                <li><a href="{% url 'empleados' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Empleados</a></li>
                <li><a href="{% url 'inventario' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Inventario</a></li>
                <li><a href="{% url 'trabajos' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Trabajos</a></li>
                <li><a href="{% url 'informes' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Informes</a></li>
            </ul>
        </nav>
        <main class="ml-64 p-8 flex-1">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
